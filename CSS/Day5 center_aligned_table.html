<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table with Center-Aligned Content</title>
    <style>
      body {
        font-family: Georgia, "Times New Roman", Times, serif, sans-serif;
        margin: 20px;
        background-color: #f5f5f5;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        font-size: 24px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin: 0 auto;
      }

      th {
        background-color: #5cb85c;
        color: white;
        padding: 15px;
        text-align: center;
        font-weight: bold;
        border: 1px solid #4cae4c;
      }

      td {
        padding: 15px;
        text-align: center;
        border: 1px solid #ddd;
        background-color: #f9f9f9;
      }

      tr:nth-child(even) td {
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Table with Center-Aligned Content</h1>

      <table>
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Apples</td>
            <td>$2.00</td>
            <td>10</td>
          </tr>
          <tr>
            <td>Oranges</td>
            <td>$1.50</td>
            <td>15</td>
          </tr>
          <tr>
            <td>Bananas</td>
            <td>$1.20</td>
            <td>8</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
