<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Text Styling Example</title>
    <style>
      /* Task 1: Justify paragraph text */
      .justified-text {
        text-align: justify;
      }

      /* Task 2: Add shadow to text */
      .text-shadow {
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      }

      /* Task 3: Font shorthand declaration */
      .font-shorthand {
        font: italic small-caps bold 16px/1.5 "Arial", sans-serif;
      }
    </style>
  </head>
  <body>
    <h2>Task 1: Justified Paragraph</h2>
    <p class="justified-text">
      This paragraph demonstrates the justify property. The text is aligned
      evenly along the left and right margins.
    </p>

    <h2>Task 2: Text Shadow</h2>
    <p class="text-shadow">
      This text has a shadow effect applied using the text-shadow property.
    </p>

    <h2>Task 3: Font Shorthand</h2>
    <p class="font-shorthand">This text uses a shorthand CSS</p>
  </body>
</html>
