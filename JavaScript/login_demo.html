<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Instagram Login Clone</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .login-box {
        background: white;
        padding: 30px 70px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
        border-radius: 8px;
      }

      .login-box h2 {
        font-family: "Brush Script MT", cursive;
        font-size: 36px;
        margin-bottom: 15px;
      }

      .input-group {
        margin-bottom: 15px;
        position: relative;
      }

      .input-group input {
        width: 100%;
        padding: 10px 35px 10px 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .input-group::before {
        content: "ðŸ‘¤";
        position: absolute;
        left: 1px;
        top: 50%;
        transform: translateY(-50%);
      }

      .input-group.password::before {
        content: "ðŸ”’";
      }

      button {
        background-color: #0095f6;
        color: white;
        border: none;
        padding: 10px;
        width: 100%;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
      }

      .options {
        margin-top: 15px;
        font-size: 14px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .options input {
        margin-right: 5px;
      }

      .options a {
        text-decoration: none;
        color: #385185;
      }

      .signup {
        margin-top: 15px;
        font-size: 14px;
      }

      .signup a {
        color: #0095f6;
        text-decoration: none;
      }

      .error {
        color: red;
        font-size: 13px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h2>Instagram</h2>

      <div id="error" class="error"></div>

      <div class="input-group">
        <input type="text" id="username" placeholder="Username" />
      </div>

      <div class="input-group password">
        <input type="password" id="password" placeholder="Password" />
      </div>

      <button onclick="validateForm()">Log in</button>

      <div class="options">
        <label><input type="checkbox" /> Remember me</label>
        <a href="#">Forgot Password?</a>
      </div>

      <div class="signup">
        Don't have an account? <a href="#">Sign up here.</a>
      </div>
    </div>

    <script>
      function validateForm() {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        const errorBox = document.getElementById("error");

        if (!username || !password) {
          errorBox.textContent = "Both username and password are required.";
        } else if (password.length < 6) {
          errorBox.textContent = "Password must be at least 6 characters.";
        } else {
          errorBox.textContent = "";
          alert("Logged in successfully!"); // Replace with actual login logic
        }
      }
    </script>
  </body>
</html>
