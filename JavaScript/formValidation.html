<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bootstrap Form Validation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .form-container {
        max-width: 700px;
        margin: 30px auto;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" required />
          <div class="invalid-feedback">Please supply your first name</div>
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" required />
          <div class="invalid-feedback">Please supply your last name</div>
        </div>

        <div class="col-md-6">
          <label for="email" class="form-label">E-Mail</label>
          <input type="email" class="form-control" id="email" required />
          <div class="invalid-feedback">Please supply your email address</div>
        </div>

        <div class="col-md-6">
          <label for="phone" class="form-label">Phone #</label>
          <input
            type="tel"
            class="form-control"
            id="phone"
            required
            pattern="\(\d{3}\)\d{3}-\d{4}"
            placeholder="(845)555-1212"
          />
          <div class="invalid-feedback">Please supply your phone number</div>
        </div>

        <div class="col-12">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" required />
          <div class="invalid-feedback">Please supply your street address</div>
        </div>

        <div class="col-md-6">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" required />
          <div class="invalid-feedback">Please supply your city</div>
        </div>

        <div class="col-md-6">
          <label for="state" class="form-label">State</label>
          <select class="form-select" id="state" required>
            <option selected disabled value="">Please select your state</option>
            <option>Andhra Pradesh</option>
            <option>Karnataka</option>
            <option>Maharashtra</option>
            <option>Tamil Nadu</option>
          </select>
          <div class="invalid-feedback">Please select your state</div>
        </div>

        <div class="col-12">
          <label class="form-label d-block">Do you have hosting?</label>
          <div class="form-check form-check-inline">
            <input
              type="radio"
              name="hosting"
              class="form-check-input"
              required
            />
            <label class="form-check-label">Yes</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              type="radio"
              name="hosting"
              class="form-check-input"
              required
            />
            <label class="form-check-label">No</label>
          </div>
          <div class="invalid-feedback d-block">Please choose an option</div>
        </div>

        <div class="col-12">
          <label for="projectDesc" class="form-label"
            >Project Description</label
          >
          <textarea
            class="form-control"
            id="projectDesc"
            rows="3"
            required
          ></textarea>
          <div class="invalid-feedback">Please enter a description</div>
        </div>

        <div class="col-12 text-end">
          <button class="btn btn-warning" type="submit">Send</button>
        </div>
      </form>
    </div>

    <script>
      (() => {
        "use strict";
        const forms = document.querySelectorAll(".needs-validation");
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
